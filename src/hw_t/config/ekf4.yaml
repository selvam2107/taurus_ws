#Configuation for robot odometry EKF
#
frequency: 10
two_d_mode: true
odom0: /taurus/mobile_base_controller/odom
odom0_config: [true, true, true,  # Position (x, y, z)
               true, true, true,  # Orientation (roll, pitch, yaw)
               true, true, false, # Linear velocity (x, y, z)
               true, true, true,  # Angular velocity (roll, pitch, yaw)
               false, false, false]

odom0_differential: true

imu0: /imu/data
imu0_config: [false, false, false,
              true, true, false,
              false, false, false,
              true, true, true,
              false, false, false]
imu0_differential: false
imu0_remove_gravitational_acceleration: true
odom_frame: odom
base_link_frame: base_link
world_frame: odom

predict_to_current_time: true
initial_estimate_covariance: [1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9, 1e-9]